<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
  <h1>Music Player</h1>

  <div class="container" id="nothing">
    <div class="img-container">
      <img src="./images/summer.jpg" alt="" id="cover">
    </div>
    <div class="title-container" id="title">Summer</div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="music-bar">
      <audio src="./music/hey.mp3" id="audio"></audio>
      <i class="bi bi-skip-backward-fill" id="prev"></i>
      <i class="bi bi-play-fill" id="pause"></i>
      <i class="bi bi-fast-forward-fill" id="next"></i>
    </div>
  </div>

</body>
<script src="app.js" ></script>

</html>
